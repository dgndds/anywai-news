<div id="card">
    <div id="imageContainer">
        <img src={{news.imageUrl}} id="image" alt="Place image title">
    </div>
    <div id="newsInfoContainer">
        <h2 id="title">
            {{ (news.title.length>20)? (news.title | slice:0:20)+'...':(news.title) }}
        </h2>
        <p id="text">
            {{ (news.body.length>200)? (news.body | slice:0:200)+'...':(news.body) }}
        </p>
    </div>
</div>
